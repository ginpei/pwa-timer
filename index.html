<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#003366" />
  <meta name="description" content="Basics of PWA" />
  <meta property="og:description" content="Basics of PWA">
  <meta property="og:image" content="https://ginpei.github.io/pwa-timer/assets/gpui/icon-512.png" />
  <meta property="og:locale" content="ja_JP">
  <meta property="og:title" content="PWA Timer" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ginpei.github.io/pwa-timer/" />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@ginpei_jp">
  <meta name="twitter:description" content="Basics of PWA">
  <meta name="twitter:image" content="https://ginpei.github.io/pwa-timer/assets/gpui/icon-512.png">
  <meta name="twitter:title" content="PWA Timer">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="assets/gpui/icon-512.png" />
  <link rel="manifest" href="manifest.json" />
  <script type="module" src="assets/client/script.js" defer></script>
  <title>PWA Timer</title>
</head>
<body>
  <div id="app" data-js="app" hidden>
    <div class="appLayout">
      <header class="appLayout-header">
        <div class="appHeader">
          <div class="appHeader-inner ui-container">
            <h1 class="appHeader-title">PWA Timer</h1>
            <div class="appHeader-buttons">
              <button class="appHeader-button" data-js="openAbout">
                <svg
                  aria-label="About this page"
                  class="ui-icon"
                  height="16"
                  viewBox="0 0 512 512"
                  width="16"
                >
                  <use href="#info-circle"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="appLayout-body">
        <div class="ui-container">
          <div class="ui-pin app-wrapper">
            <div>
              <div class="count" data-js="count">0:00</div>
              <div class="console">
                <button class="console-item" data-js="timer-5sec">0:05</button>
                <button class="console-item" data-js="timer-3min">3:00</button>
                <button class="console-item" data-js="stop">Stop</button>
              </div>
              <div class="console">
                <label class="console-item">
                  <input type="checkbox" data-js="notificationEnabled" />
                  Send notification
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <svg display="none" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="info-circle" class="svg-inline--fa fa-info-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path id="info-circle" fill="currentColor" d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
  </svg>
</body>
</html>
